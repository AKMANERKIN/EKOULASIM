<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOS Hesaplayıcı - Amazon & E-ticaret Reklam Performans Analizi</title>
    <meta name="description" content="Amazon, HepsiBurada gibi platformlar için ACOS, ROAS ve TACoS hesaplama aracı. Reklam performansınızı anında hesaplayın ve analiz edin.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .acos-excellent {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .acos-good {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        .acos-poor {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-chart-line text-white text-2xl"></i>
                    <h1 class="text-white text-2xl font-bold">ACOS Hesaplayıcı</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Calculator Section -->
    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8" id="hesaplayici">
            
            <!-- Input Form -->
            <div class="bg-white rounded-2xl card-shadow p-8">
                <form id="acosForm" class="space-y-6">
                    <div>
                        <label for="adSpend" class="block text-sm font-medium text-gray-700 mb-2">Reklam Harcaması</label>
                        <input type="number" id="adSpend" step="0.01" min="0" class="w-full px-4 py-3 border rounded-lg" placeholder="Örn: 120.50" required>
                    </div>

                    <div>
                        <label for="attributedSales" class="block text-sm font-medium text-gray-700 mb-2">Reklamdan Gelen Satış</label>
                        <input type="number" id="attributedSales" step="0.01" min="0" class="w-full px-4 py-3 border rounded-lg" placeholder="Örn: 800.00" required>
                    </div>

                    <div>
                        <label for="totalSales" class="block text-sm font-medium text-gray-700 mb-2">Toplam Satış (opsiyonel)</label>
                        <input type="number" id="totalSales" step="0.01" min="0" class="w-full px-4 py-3 border rounded-lg" placeholder="Örn: 2500.00">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg">Hesapla</button>
                </form>
            </div>

            <!-- Results Panel -->
            <div class="bg-white rounded-2xl card-shadow p-8">
                <div id="resultsContainer" class="hidden">
                    <div id="acosResult" class="rounded-xl p-6 mb-4 text-center">
                        <div class="text-3xl font-bold mb-2" id="acosValue">-</div>
                        <div class="text-sm font-medium opacity-90">ACOS</div>
                        <div class="text-xs mt-1 opacity-75" id="acosStatus">-</div>
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-lg font-semibold text-blue-800" id="roasValue">-</div>
                                <div class="text-sm text-blue-600">ROAS</div>
                            </div>
                        </div>
                    </div>

                    <div id="tacosContainer" class="bg-purple-50 border border-purple-200 rounded-xl p-4 mb-6 hidden">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-lg font-semibold text-purple-800" id="tacosValue">-</div>
                                <div class="text-sm text-purple-600">TACoS</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="text-center py-12">
                    <h4 class="text-lg font-semibold text-gray-600 mb-2">Henüz hesaplama yapılmadı</h4>
                    <p class="text-gray-500">Formu doldurun ve "Hesapla" butonuna tıklayın.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById("acosForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let adSpend = parseFloat(document.getElementById("adSpend").value);
            let attributedSales = parseFloat(document.getElementById("attributedSales").value);
            let totalSales = parseFloat(document.getElementById("totalSales").value);

            if (isNaN(adSpend) || isNaN(attributedSales) || attributedSales === 0) {
                alert("Lütfen geçerli değerler giriniz.");
                return;
            }

            let acos = (adSpend / attributedSales) * 100;
            let roas = attributedSales / adSpend;
            let tacos = !isNaN(totalSales) && totalSales > 0 ? (adSpend / totalSales) * 100 : null;

            // ACOS yazdır
            let acosResult = document.getElementById("acosResult");
            let acosValue = document.getElementById("acosValue");
            let acosStatus = document.getElementById("acosStatus");

            acosValue.textContent = "%" + acos.toFixed(2);

            if (acos < 15) {
                acosResult.className = "acos-excellent rounded-xl p-6 mb-4 text-center";
                acosStatus.textContent = "Mükemmel Performans";
            } else if (acos <= 30) {
                acosResult.className = "acos-good rounded-xl p-6 mb-4 text-center";
                acosStatus.textContent = "İyi Performans";
            } else {
                acosResult.className = "acos-poor rounded-xl p-6 mb-4 text-center";
                acosStatus.textContent = "Yüksek ACOS – İyileştirme Gerekli";
            }

            // ROAS yazdır
            document.getElementById("roasValue").textContent = roas.toFixed(2) + "x";

            // TACoS yazdır
            if (tacos !== null) {
                document.getElementById("tacosContainer").classList.remove("hidden");
                document.getElementById("tacosValue").textContent = "%" + tacos.toFixed(2);
            } else {
                document.getElementById("tacosContainer").classList.add("hidden");
            }

            document.getElementById("resultsContainer").classList.remove("hidden");
            document.getElementById("emptyState").classList.add("hidden");
        });
    </script>
</body>
</html>
